<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YouTube Copy</title>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
    </head>
    <body>
        <header>
           <nav>
                <div id="burger">
                    <img src="assets/images/burgericon.png" alt="burger menu">
                </div>
                <div id="logo">
                    <a href="https://www.youtube.com">
                    <img src="assets/images/logo.png" alt="you tube logo">
                    </a>
                </div>
                <div id="search">
                    <img src="assets/images/searchbar.png" alt="search bar image">
                </div>
                <div id="right-side-icons">
                    <img src="assets/images/righticons.png" alt="random icons">
                </div>
           </nav>
        </header>
        <section id="main-body">        
          
            <div id="video-container">
                <div id="video">  
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/pPTHem2iu0A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div> 
                <div id="description">
                    <h2>George Harrison - All Things Must Pass (Official Music Video)</h2>
                    <p>340,560 views</p>
                    <img src="assets/images/likeicons.png">
                </div>
                <div id="details">
                    <img src="assets/images/details.png">
                </div>
            </div>

            

            <div id="comments-container">
                <h3>18 Comments</h3>
                <img src="assets/images/sortby.png">
                <div id="comments-list">
                    <img src="assets/images/commentingname.png">
                </div>
            </div>
         
        </section>
        <aside>
            <div id="up-next">
                <img src="assets/images/upnext.png" alt="up next icons">
            </div>
            <div id="thumbnails">
                <img src="assets/images/thumbnails1.png">
                <img src="assets/images/thumbnails1.png">
            </div>
        </aside>

    </body>
</html>
